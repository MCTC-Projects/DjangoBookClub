<!DOCTYPE html>
<html>
<head lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
        .bookbox {border:3px solid blanchedalmond; border-radius: 10px;}
    </style>
    <script>
        angular.module('BookClubApp',[]).controller('BooksController',['$scope',function($scope){
            $scope.data = {{ bookclub|safe }};
        $scope.books_data = {{ books|safe }};
        }]);

    </script>
</head>
<body ng-app="BookClubApp" ng-controller="BooksController">
    <div class="container">
        <div ng-repeat="bookclub in data">
            <h1 ng-bind="bookclub.fields.bookclub"></h1>
            <div ng-repeat="book in books_data">
                <div class="bookbox">
                    <h2 ng-bind="book.fields.title"></h2>
                    <h3 ng-bind="book.fields.author"></h3>
                    <p ng-bind="book.fields.description"></p>
                </div>
            </div>
        </div>
    </div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
