<!DOCTYPE html>
<html>
<head lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script>
        angular.modules('BookClubApp',[]).controller('BooksController',['$scope',function($scope){
            $scope.data = {{ bookclub|safe }};
        $scope.books_data = {{ books|safe }};
        }]);

    </script>
</head>
<body ng-app="BookClubApp" ng-controller="BooksController">
    <div class="container">
        <div ng-repeat="book in books_data">
            <p ng-bind="book.fields"></p>
            <p ng-bind="1+2"></p>
        </div>
    </div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
